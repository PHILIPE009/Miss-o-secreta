<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão Secreta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Missão Secreta</h1>

            <p id="hours"></p>

            <h2>Missões:</h2>
            <ul id="missionsList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
